<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery/jquery3.4.1.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.post("/example/jquery/demo_test_post.asp",
                    {
                        name:"Donald Duck",
                        city:"Duckburg"
                    },
                    function(data,status){
                        alert("数据：" + data + "\n状态：" + status);
                    });
            });
        });
    </script>
</head>


<body>

<button>向页面发送 HTTP POST 请求，并获得返回的结果</button>
</body>

</html>
